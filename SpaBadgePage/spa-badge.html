<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>SPABadge</title>
</head>
<body>

  <div class="container">

    <!--Your new content will be displayed in here-->
    <div class="content-placeholder"></div>
    <div class="person-show-container">
    <h1 class="name-placeholder" style="display:none;" >Name: </h1>

    <div class="badges-placeholder"> </div>
    </div>
  </div>

<script id="index-names" type="text/x-handlebars-template">
<div class="logo">
  <div id="persons-index">
    <h1> SPA Badge </h1>
  </div>
  <h1> SF Teachers </h1>
  <ul>
    {{#each objects}}
    <li><a class="name-link" id={{id}} href="www.google.com">{{name}}</a></li>
    {{/each}}
  </ul>
</div>
</script>


<script id="badges-handlebar" type="text/x-handlebars-template">
    <h1>Words To Be Remembered By</h1>
      <div class="show-user">
      {{#each objects}}
      <div id={{badge_id}} class="slogan">
        <div class="body">{{text}}</div>

        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="up">
            <button class="up" type="submit" name="submit">
              <img src="img/upvote.gif" alt="upvote_image" />
            </button>
          </form>
        </div>
        <div class="vote-on">
          <form action="#">
            <input type="hidden" name="slogan_id" value=1>
            <input type="hidden" name="vote_type" value="down">
            <button class="down" type="submit" name="submit">
                <img src="img/downvote.gif" alt="downvote_image" />
            </button>
          </form>
        </div>
        <div class="points{{badge_id}}">
          {{voteTotal}}
        </div>
      </div>
    {{/each}}
      <div class="add-badge">
        <h3> Add a Badge: </h3>
        <form action="#" name="new-badge-form" class="new-badge-form">
          <input type="text" name="content" />
          <input id="submit-new-badge-button" type="submit" />
        </form>
      </div>
      <span class="nav-link">
        <a href="#">HOME</a>
      </span>
</script>


<script src="js/miniQuery.js"></script>
<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

</body>
</html>
